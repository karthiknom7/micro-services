spring:
  application:
    name: limits-service
  cloud:
    config:
      uri:
        - http://localhost:8888
  rabbitmq:
    username: rabbitmq
    password: rabbitmq
  profiles:
    active: dev
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"